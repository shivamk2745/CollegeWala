    <div class="container-detail">
      <label for="selectName">Select a name:</label>
      <select id="selectName" class="dropdown">
        <option value="">Select a name</option>
        <option value="JEE MAINS">JEE MAINS</option>
        <option value="MHT-CET">MHT-CET</option>
        <option value="NEET">NEET</option>
      </select>
      <button onclick="handleDisplayDetails()" class="btn">
        Display Details
      </button>

      <div id="displayDetails" class="display-container"></div>
    </div>
    <script>
      const cityAr = [
        {
          id: 1,
          exam_name: "JEE MAINS",
          details: [
            {
              intro: `JEE Main 2024: NTA announced the JEE Main 2024 exam date online at nta.nic.in. The authority will conduct the JEE Main 2024 in two sessions - January and April 2024. Candidates will be able to check the JEE Main 2024 detailed notification soon. Aspirants who wish to get a BTech degree from NIT, IIT, IIIT, and GFTIs are required to apply and appear for the NTA JEE Main exam 2024. Along with the official notification, NTA is also expected to release details on JEE Main 2024 registration. Candidates will get to know the NTA JEE Main 2024 registration date at the official website. Candidates have to check the 75% criteria for JEE Mains 2024 before filling NTA JEE 2024 application form. The JEE Main eligibility criteria 2024 will be mentioned in the brochure. The JEE Mains eligibility criteria 2024 require candidates to have studied a minimum of 5 subjects namely Mathematics, Physics, Chemistry, Language, and one vocational subject with a minimum of 75% marks in aggregate. Further, there is no age limit to appear in the JEE Main 2024 exam.NTA JEE Main exam syllabus covers the topics from Physics, Chemistry, and Mathematics from Class 11 and 12. Along with the JEE Mains important topics 2024, candidates must also check the JEE Main 2024 exam pattern. The exam pattern of JEE Main helps candidates to know the type of questions asked in the exam, the marking scheme, time duration, the number of questions asked, and more. Candidates preparing for the Joint Entrance Examination Main are advised to solve the JEE Main mock test. Solving the JEE Mains 2024 mock test and previous year papers will help to know the type of questions asked and important topics for the exam. With the help of JEE Main sample papers, candidates will be able to achieve the time management required during the exam. Candidates have to read and follow the JEE Main preparation tips to score good marks in the IIT JEE exam.<img src="/static/intro.jpeg" alt="image">`,
              eligibility: `NTA will release the JEE Main 2024 eligibility criteria in the official brochure at jeemain.nta.nic.in. As per previous year eligibility criteria of JEE Mains 2024, candidates who have scored 75% marks or are in the top 20 percentile in Class 12 of any recognized board will be eligible to get admission to the (NITs), (IIITs) and CFTIs. For SC / ST candidates, the qualifying marks should be 65%.The NTA JEE Main 2024 eligibility criteria must be satisfied before filling out the registration form. The JEE Main 2024 eligibility criteria consist of age limit, compulsory academic details, mandatory subject in class 12, minimum percentage, and more. However, candidates appearing in class 12 with results awaiting are also eligible to apply. Candidates must be among the top 2,50,000 in NTA JEE Main Paper-1 to be eligible for JEE Advanced 2024.<img src="/static/eligibility.jpeg" alt="image">`,
              application: `NTA is expected to release the JEE Main 2024 application form in December 2023. The authority will update the JEE Main registration 2024 link at, jeemain.nta.nic.in. NTA JEE Main application process comprises of registration, form filling, uploading of documents, and payment of JEE Main registration fees. Candidates who have passed the class 12 or equivalent exam will be eligible to apply for JEE Main 2024. The application form of JEE Main 2024 will be available in online mode only. Candidates will be able to check the complete JEE Main 2024 application form date for sessions 1 and 2 at the official website. NTA has released the JEE Main 2024 exam date on its official website. NTA JEE Main 2024 exam will be held in January and April 2024.<img src="/static/application.jpeg" alt="image">`,
              preparation: `Knowing JEE Main exam pattern and syllabus- The first step towards JEE Main preparation is to know the syllabus and exam pattern. With the help of NTA JEE syllabus and exam pattern, candidates will be able to know what type of questions asked in the examination. Creating a study time table- It is always advisable to create a study time table. Since the JEE Main exam has a lot of syllabus from class 11 and 12, candidates are required to create a time table providing time to each subject. Candidates have to focus more on their weaker areas during their preparation. Study material- In order to get admission in top NITs or IITs of India, or to qualify for JEE Advanced, candidates have to make sure they understand the fundamentals of the topics asked in JEE Main. For that, referring to JEE Main best books is essential. Attempt JEE Mains Mock Test - The mock test of JEE Main helps to boost the confidence as well as providing the knowledge of type of questions asked in the examination. Candidates who solve the mock tests of JEE Mains have a high chance to get good marks in the entrance examination. Revision notes- During studying, candidates should make sure they create short notes/revision notes. With the help of JEE Main revision plan, candidates will be able to revise the important points quickly.<img src="/static/preparation.jpeg" alt="image">`,
              counselling:
                "The JoSAA authorities will conduct the JEE Main 2024 counselling and seat allotment. Candidates who qualified the JEE Main exam 2024 have to complete their counselling registration as conducted by Joint Seat Allocation Authority (JoSAA). The authorities conducted six general rounds of counselling along with two mock rounds.To participate in the JoSAA counselling process 2024, applicants have to complete the registration and choice filling process. The authorities will conduct the seat allotment process based on the number of students who applied for a particular course, the number of seats available, and the rank of the candidates",
            },
          ],
        },
        {
          id: 2,
          exam_name: "MHT-CET",
          details: [
            {
              intro: `MHT CET 2024: State CET Cell, Maharashtra has revised the MHT CET 2024 exam dates for the PCB group online. The MHT CET 2024 Pharmacy exam will be held from April 22 to 30, 2024, including April 27, 2024. The authority released the MHT CET 2024 admit card for the PCB group on April 13. The MHT CET admit card 2024 for PCM groups is expected to be released in the last week of April. The MHT CET 2024 exam date has been revised for the PCM group. As per the revised schedule, the MHT CET 2024 engineering exam will be held on May 4, 9, 10, 11, 15, 16, and 17, 2024. <img src="./static/MhtcetIntro.png">`,
              eligibility: `MHT CET Eligibility Criteria 2024: The State CET Cell has released the MHT CET 2024 eligibility criteria in the information brochure at cetcell.mahacet.org. Candidates can verify the eligibility criteria of MHT CET 2024 from this page. The MHT CET eligibility criteria include the minimum conditions required to appear for the Maharashtra CET exam. Students who pass the 10+2 or equivalent exam from a recognized board/university with a minimum of 45% marks can fill out the MHT CET 2024 application form. There is no limit for number of attempts for MHT CET. The exam date for MHT CET 2024 exam are April 22 to May 16.<img src='./static/MhtcetE.png'>`,
              application: `The MHT CET application form process comprised MHT CET registration, form filling, uploading of documents, and payment of CET form fees. The MHT CET application form fee was Rs. 1000 for the general category and Rs. 800 for the reserved category. Those who met the MHT CET eligibility criteria were able to apply for MHT CET. Candidates who have passed 10+2 or equivalent from a recognized board with PCM or PCB can fill out the MHT CET BTech 2024 application form. The MHT CET application form 2024 was released on January 16, 2024. The authority announced the MHT CET registration dates 2024 on the official website, cetcell.mahacet.org. Candidates can check the MHT CET application form 2024 date to be updated with the schedule of important events. Check the table for the MHT CET form date 2024.<img src='./static/MhtcetAd.png'>`,
              preparation: `Candidates preparing for the entrance exam must be aware of the MHT CET 2024 exam pattern of the entrance test. Knowledge of the exam pattern of MHT CET 2024 will help the candidates to know about the type of questions asked in the exam, the number of questions, the marking scheme, etc. Maharashtra CET 2024 will have two sections - Section I is Mathematics and Section II is Physics & Chemistry. Candidates who fill MHT CET 2024 application form are required to know the exam pattern to score good marks. The following table can be referred to understand the exam pattern of MHT CET 2024.<img src='./static/MhtcetP.png'>`,
              counselling:
                "MHT CET Counselling 2024 - Maharashtra State CET Cell will conduct the MHT CET 2024 counselling online. The notification regarding the counselling of MHT CET 2024 will be updated at cetcell.mahacet.org. The authority will announce the MHT CET 2024 counselling dates on the official website. Only those candidates who qualify the MHT CET exam will be eligible to participate in the MHT CET counselling. The qualifying students have to complete the MHT CET registration and choice-filling 2024 before the last date. The authority is set to conduct MHT CET 2024 in online mode from April 22 to May 17, 2024.",
            },
          ],
        },
        {
          id: 3,
          exam_name: "NEET",
          details: [
            {
              intro: `The National Testing Agency (NTA) conducts NEET UG once in a year. The single national-level undergraduate medical entrance exam, NEET UG 2024 will be held for admission to 645 medical, 318 dental, 914 AYUSH, and 47 BVSc and AH colleges in India.<img src='./static/NEETI.png'>' `,
              eligibility: `Aspirants who fulfill the below-mentioned eligibility criteria of NEET 2024 and complete the application process within the stipulated date will be eligible to appear for the undergraduate medical entrance test. Aspirants who wish to study medicine abroad but wish to come back to India to practice NEET are now mandatory for them also. The eligibility criteria for appearing in the NEET UG 2024 exam are:<img src='./static/NEETE.png'>`,
              application: `As per the revised NEET 2024 information bulletin, the last date to fill the application form is April 10. The last date to pay the NEET UG 2024 application form fee is Apri 10, which can be paid by 11:50 PM.NEET UG 2024 application form date.Candidates can check the schedule related to NEET UG 2024 application form dates here. To avoid missing any important event related to NEET registration 2024, applicants must keep track of the dates mentioned in the table below.<img src='./static/NEETA.png'>`,
              preparation: `Understanding the exam pattern of NEET UG is crucial if students wish to score a good rank. The paper pattern of NEET 2024 gives an idea about the mode of the test, total number and type of questions, marking scheme and more.<img src='./static/NEETP.png'>`,
              counselling:
                "The Medical Counselling Committee (MCC) will conduct the NEET 2024 counselling for All India Quota seats of Central universities and other institutes. The candidates are required to register themselves at the official website of Medical Counselling Committee, mcc.nic.in. Through NEET UG counselling, admissions are granted in medical and dental colleges in India.",
            },
          ],
        },
      ];
      function handleDisplayDetails() {
        const selectName = document.getElementById("selectName");
        const selectedName = selectName.value;

        const selectedCity = cityAr.find(
          (city) => city.exam_name === selectedName
        );

        if (selectedCity) {
          const displayContainer = document.getElementById("displayDetails");
          const details = selectedCity.details[0]; // Assuming there's only one set of details for a selected exam

          displayContainer.innerHTML = `
      <h2>${selectedName}</h2>
      <p class="paragraph-detail"><h2>Introduction:</h2> ${details.intro}</p>
      <p class="paragraph-detail"><h2>Eligibility:</h2> ${details.eligibility}</p>
      <p class="paragraph-detail"><h2>Application:</h2> ${details.application}</p>
      <p class="paragraph-detail"><h2>Preparation:</h2> ${details.preparation}</p>
      <p class="paragraph-detail"><h2>Counselling:</h2> ${details.counselling}</p>
    `;
        }
      }
    </script>
  </body>
</html>
